<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notion Excalidraw Helper Settings</title>
  <style>
    body {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 0 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .option-group {
      margin: 20px 0;
    }
    .option-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    select {
      width: 100%;
      padding: 8px;
      padding-left: 16px;
      padding-right: 30px; /* 增加右侧内边距 */
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      appearance: none; /* 移除默认的下拉箭头样式 */
      background: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E") no-repeat right 12px center / 10px auto; /* 自定义下拉箭头 */
    }

    /* 添加下拉菜单样式 */
    select::-ms-expand {
      display: none;
    }

    select option {
      padding: 8px;
    }
    .status {
      color: #16a34a;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Options</h1>
  <div class="option-group">
    <label for="scale">Scale</label>
    <select id="scale">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
    </select>
  </div>
  <div class="status" id="status">Saved</div>
  <script src="options.bundle.js"></script>
</body>
</html>
